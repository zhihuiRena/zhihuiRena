---
layout: default
css_class: page
---

<header class="page__header">
  <h1 class="page-header__title">{{ page.title }}</h1>
  {% if page.subtitle %}<h2 class="page-header__subtitle">{{ page.subtitle }}</h2>{% endif %}
  {% if page.description %}<p class="page-header__description">{{ page.description }}</p>{% endif %}
</header>

<div class="page__content">
  {{ content }}
</div>
